<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil - Julian Sport</title>
    <link rel="stylesheet" href="index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/bebea8aaa8.js" crossorigin="anonymous"></script>
</head>
<body>
   <header>
       <img src="/img/logo.png" alt="logo" id="logo">
       <span class="header-element" id="contactbutton">
           <i class="fa-solid fa-phone"></i>
           Contactez nous
       </span>
       <select id="langselect" class="header-element">
           <option value="fr">FR</option>
           <option value="nl">NL</option>
       </select>
   </header>
   <section id="pre-header">
     <h2>FERMETURE OFFICIELLE DU SITE JULIAN SPORT</h2>
   </section>
   <div class="mainArea">
       <div class="leftPartPromo">
           <div class="promoItem" style="--i: 1;">
               <div class="ballContainer">
                   <div class="ball">
                       <span>1</span>
                       <span>Article</span>
                   </div>
               </div>
               <div class="textContainer">
                   <span class="promoText redtextpromo">10%</span>
               </div>
           </div>
           <div class="promoItem" style="--i: 2;">
               <div class="ballContainer">
                   <div class="ball">
                       <span>2</span>
                       <span>Articles</span>
                   </div>
               </div>
               <div class="textContainer">
                   <span class="promoText">
                       <span class="redtextpromo">20%</span> SUR LES <span class="redtextpromo">2</span>
                   </span>
               </div>
           </div>
           <div class="promoItem" style="--i: 3;">
               <div class="ballContainer">
                   <div class="ball">
                       <span>3</span>
                       <span>Articles</span>
                   </div>
               </div>
               <div class="textContainer">
                   <span class="promoText">
                       <span class="redtextpromo">30%</span> SUR LES <span class="redtextpromo">3</span>
                   </span>
               </div>
           </div>
           <div class="promoItem" style="--i: 4;">
               <div class="ballContainer">
                   <div class="ball">
                       <span>4 ou +</span>
                       <span>Articles</span>
                   </div>
               </div>
               <div class="textContainer">
                   <span class="promoText">
                       <span class="redtextpromo">40%</span> SUR <span class="redtextpromo">TOUS</span>
                   </span>
               </div>
           </div>
       </div>
       <div class="rightPartPromo">
           <img src="./img/shoearc.png" alt="" class="shoearc">
           <img src="./img/gloves.png" alt="" class="gloves">
           <img src="./img/fleeces.png" alt="" class="fleeces">
           <img src="./img/jacketnike.png" alt="" class="jacketnike">
           <img src="./img/balls.png" alt="" class="balls">
       </div>
   </div>
   <script src="index.js"></script>
</body>
</html>
