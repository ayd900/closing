<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil - Julian Sport</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/bebea8aaa8.js" crossorigin="anonymous"></script>
</head>
<body>

       <img src="/img/logo.png" alt="logo" id="logo">

     <h2>FERMETURE OFFICIELLE DU SITE JULIAN SPORT</h2>
   </section>
   <script src="index.js"></script>

</html>
